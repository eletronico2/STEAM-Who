            height: 100%;

    <script>
        function showPopup (src , title, text){
            document.getElementById ('popupImg').src = src; // Imposta il src per l'immagine nel popup
            document.getElementById ('popupText').innerHTML = '<h3>' + title + '</h3><p>' + text + '</p>'; // Imposta il testo per il popup
            document.querySelector ('.popup').style.display = 'block'; // Mostra il popup
            document.querySelector ('.popup-bg').style.display = 'block'; // Mostra lo sfondo scuro
        }

        function closePopup () {
            document.querySelector ('.popup').style.display = 'none'; // Nasconde il popup
            document.querySelector ('.popup-bg').style.display = 'none'; // Nasconde lo sfondo scuro
        }
